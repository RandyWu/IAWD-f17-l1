    <main>
        <div class="jumbotron">

            <p class="lead">Interested in becoming a planeteer? Contact us!</p>
        </div>

    <h3>Where we are located</h3>
    <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=Algonquin+College,Ottawa,ON&zoom=13&size=800x400&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyBVBpJryv5IWG8BNifKn8w2aovMMDGfzic">

    <footer>
        <h3>Subscribe to the Planeteer Newsletter!</h3>
        <form method="post">
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" />
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="text" />
            </div>
            <div class="form-group">
                <label for="comment">Comment!</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
            </div>
            <div class="form-group">
                <div>
                    <button class="btn btn-primary " name="submit" type="submit">Submit</button>
                </div>
            </div>
        </form>

    </footer>
